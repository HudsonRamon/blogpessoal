<html>
    <head>
        <title>Blog </title>
    </head>
    <body>
        <h1>Meus posts, รณ</h1>
        {% for post in posts %}

            <div>
                <p>publicado em: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            <hr>
        {% endfor %}
    </body>
</html>
